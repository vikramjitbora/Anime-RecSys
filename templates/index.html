<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Anime Recommender System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>Welcome to Our Anime Recommender System</h1>
            <form action="/" method="POST">
                <label for="userID">Enter your User ID:</label>
                <input type="number" id="userID" name="userID" required>
                <button type="submit">Get Recommendations</button>
            </form>

            {% if recommendations %}
            <div class="results-container">
                <h2>Your Anime Recommendations:</h2>
                <ul>
                    {% for anime in recommendations %}
                    <li>{{ anime }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
